defaultTasks 'jar';

apply plugin: 'java';

version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title' : 'Gradle Quickstart',
            'Implementation-Version' : version,
            'Class-Path' : 'lib/resources.jar',
            'Main-Class': 'edu.gatech.oad.antlab.pkg1.AntLabMain'
    }

    destinationDir = file('.');
    archiveName = 'M2.jar';
}

dependencies {
    compile fileTree(dir: 'lib', include: '*.jar');
}

clean {
    delete 'M2.jar';
}

repositories {
    mavenCentral();
}
